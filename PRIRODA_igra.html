}

let score = 0;
let timer;
let timeLeft = 15;

function createGrid() {
    const grid = document.getElementById('btn-grid');
    for(let i=0; i<40; i++) {
        let b = document.createElement('button');
        b.innerText = i+1; b.className = 'q-btn'; b.id = 'b-'+i;
        b.onclick = () => openQ(i);
        grid.appendChild(b);
    }
}

function openQ(i) {
    const btn = document.getElementById('b-'+i);
    if(btn.classList.contains('used')) return;
    btn.classList.add('used');

    document.getElementById('lobby').style.display = 'none';
    document.getElementById('question-screen').style.display = 'block';
    document.getElementById('fact-box').style.display = 'none';
    document.getElementById('back-btn').style.display = 'none';

    const item = questions[i];
    document.getElementById('q-text').innerText = item.q;
    
    const optsDiv = document.getElementById('opts');
    optsDiv.innerHTML = '';
    let answers = [item.r, item.a, item.b].sort(() => Math.random() - 0.5);

    answers.forEach(text => {
        let b = document.createElement('button');
        b.className = 'opt-btn';
        b.innerText = text;
        b.onclick = () => checkAns(b, text, item.r, item.f);
        optsDiv.appendChild(b);
    });

    timeLeft = 15;
    document.getElementById('timer').innerText = timeLeft;
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = timeLeft;
        if(timeLeft > 0 && timeLeft < 6) sndTick();
        if(timeLeft <= 0) { clearInterval(timer); checkAns(null, "", item.r, item.f); }
    }, 1000);
}

function checkAns(btn, sel, cor, fact) {
    clearInterval(timer);
    const all = document.querySelectorAll('.opt-btn');
    all.forEach(b => b.disabled = true);

    if(sel === cor) {
        if(btn) btn.classList.add('correct');
        sndCorrect();
        score += 10;
        document.getElementById('score-val').innerText = score;
    } else {
        if(btn) btn.classList.add('wrong');
        sndWrong();
        all.forEach(b => { if(b.innerText === cor) b.classList.add('correct'); });
    }

    const fBox = document.getElementById('fact-box');
    fBox.innerHTML = "üí° –ó–ù–ê–ï–® –õ–ò, –ß–ï... <br>" + fact;
    fBox.style.display = 'block';
    document.getElementById('back-btn').style.display = 'inline-block';
}

function goHome() {
    document.getElementById('question-screen').style.display = 'none';
    document.getElementById('lobby').style.display = 'block';
}

createGrid();
